language: ruby
rvm:
- 2.6.3
services:
- postgresql
before_script:
- bundle exec rails db:create
- bundle exec rails db:migrate
cache:
  bundler: true
  directories:
  - node_modules
  yarn: true
addons:
  postgresql: "9.4"
before_install:
- gem install bundler 
dist: trusty
install:
- bundle install
- nvm install node
- node -v
- npm i -g yarn
- yarn
script:
- bundle exec rails webpacker:compile
- bundle exec rspec
- sbt clean coverage test coverageReport && sbt coverageAggregate
after success:
- sbt coveralls
branches:
  only:
  - master
deploy:
  provider: heroku
  skip_cleanup: true
  app: innercise
  on:
    repo: Kittaru87/innercise
  run:
  - bundle exec rails db:migrate
  - bundle exec rails db:seed
  api_key:
    secure: 